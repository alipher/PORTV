<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NobleFrame - Autorizaci√≥n Google Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
        }
        .code-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 20px;
            font-family: monospace;
            word-break: break-all;
            display: none;
        }
        .code-display.show {
            display: block;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .instructions {
            font-size: 14px;
            margin: 20px 0;
            line-height: 1.6;
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è NobleFrame Google Photos</h1>
        
        <div class="instructions">
            <p>Esta p√°gina te ayudar√° a obtener el c√≥digo de autorizaci√≥n para tu NobleFrame.</p>
        </div>

        <button id="authorize">üîì Autorizar Google Photos</button>

        <div class="code-display" id="codeDisplay">
            <div>‚úÖ ¬°C√≥digo obtenido!</div>
            <div style="margin: 15px 0; font-size: 24px; color: #4CAF50;" id="codeValue"></div>
            <div style="font-size: 14px;">Escribe este c√≥digo en tu TV</div>
            <button id="copyBtn">üìã Copiar C√≥digo</button>
        </div>

        <div class="error" id="error">
            <div id="errorMessage"></div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '982531807682-jf7nkadlmrokc0lvhgbhl4raq59s22fv.apps.googleusercontent.com';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const SCOPE = 'https://www.googleapis.com/auth/photoslibrary.readonly';

        // Verificar si venimos de un redirect de Google
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        
        if (authCode) {
            // Mostrar el c√≥digo
            document.getElementById('codeValue').textContent = authCode;
            document.getElementById('codeDisplay').classList.add('show');
            document.getElementById('authorize').style.display = 'none';
        }

        // Bot√≥n de autorizar
        document.getElementById('authorize').addEventListener('click', () => {
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                `client_id=${encodeURIComponent(CLIENT_ID)}&` +
                `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
                `response_type=code&` +
                `scope=${encodeURIComponent(SCOPE)}&` +
                `access_type=offline&` +
                `prompt=consent`;
            
            window.location.href = authUrl;
        });

        // Copiar c√≥digo
        document.getElementById('copyBtn').addEventListener('click', () => {
            const code = document.getElementById('codeValue').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('‚úÖ C√≥digo copiado al portapapeles');
            });
        });

        // Manejar errores
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('errorMessage').textContent = 
                `Error: ${error} - ${urlParams.get('error_description') || 'Int√©ntalo de nuevo'}`;
            document.getElementById('error').classList.add('show');
        }
    </script>
</body>
</html>
