<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NobleFrame - Autorizaci√≥n Google Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
        }

        .code-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .code-display.show {
            display: block;
        }

        .short-code {
            font-size: 48px;
            font-family: monospace;
            color: #4CAF50;
            margin: 15px 0;
            letter-spacing: 8px;
            font-weight: bold;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #45a049;
        }

        .instructions {
            font-size: 14px;
            margin: 20px 0;
            line-height: 1.6;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üñºÔ∏è NobleFrame Google Photos</h1>

        <div class="instructions">
            <p>Esta p√°gina te ayudar√° a obtener un c√≥digo corto para tu NobleFrame.</p>
        </div>

        <button id="authorize">üîì Autorizar Google Photos</button>

        <div class="loading" id="loading">
            <p>‚è≥ Generando c√≥digo...</p>
        </div>

        <div class="code-display" id="codeDisplay">
            <div>‚úÖ ¬°C√≥digo generado!</div>
            <div class="short-code" id="shortCode"></div>
            <div style="font-size: 14px; margin-top: 10px;">Escribe este c√≥digo en tu TV</div>
            <div style="font-size: 12px; color: #ccc; margin-top: 10px;">El c√≥digo expira en 10 minutos</div>
        </div>

        <div class="error" id="error">
            <div id="errorMessage"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDY-MHc_ghq4E-qpij1v4Sq_YSZx6CY2eM",
            authDomain: "nobleframe-oauth.firebaseapp.com",
            databaseURL: "https://nobleframe-oauth-default-rtdb.firebaseio.com",
            projectId: "nobleframe-oauth"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const CLIENT_ID = '982531807682-jf7nkadlmrokc0lvhgbhl4raq59s22fv.apps.googleusercontent.com';
        const REDIRECT_URI = 'https://alipher.github.io/PORTV/oauth_helper.html';
        const SCOPE = 'https://www.googleapis.com/auth/photoslibrary.readonly';

        // Verificar si venimos de un redirect de Google
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');

        if (authCode) {
            // Generar c√≥digo corto
            generateShortCode(authCode);
        }

        // Bot√≥n de autorizar
        document.getElementById('authorize').addEventListener('click', () => {
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                `client_id=${encodeURIComponent(CLIENT_ID)}&` +
                `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
                `response_type=code&` +
                `scope=${encodeURIComponent(SCOPE)}&` +
                `access_type=offline&` +
                `prompt=consent`;

            window.location.href = authUrl;
        });

        function generateShortCode(longCode) {
            document.getElementById('loading').classList.add('show');
            document.getElementById('authorize').style.display = 'none';

            // Generar c√≥digo corto de 4 d√≠gitos
            const shortCode = Math.floor(1000 + Math.random() * 9000).toString();

            // Guardar en Firebase
            const codeRef = database.ref('codes/' + shortCode);
            codeRef.set({
                code: longCode,
                timestamp: Date.now(),
                expires: Date.now() + (10 * 60 * 1000) // 10 minutos
            }).then(() => {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('shortCode').textContent = shortCode;
                document.getElementById('codeDisplay').classList.add('show');

                // Auto-limpiar despu√©s de 10 minutos
                setTimeout(() => {
                    codeRef.remove();
                }, 10 * 60 * 1000);
            }).catch((error) => {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('errorMessage').textContent =
                    'Error al generar c√≥digo: ' + error.message;
                document.getElementById('error').classList.add('show');
            });
        }

        // Manejar errores
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('errorMessage').textContent =
                `Error: ${error} - ${urlParams.get('error_description') || 'Int√©ntalo de nuevo'}`;
            document.getElementById('error').classList.add('show');
        }
    </script>
</body>

</html>
